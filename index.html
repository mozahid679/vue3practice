<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="https://unpkg.com/vue@3"></script>
   </head>
   <body>
      <div id="app">
         <p>
            <input type="text" v-model="gretting" />
         </p>
         <p>{{ gretting }} ({{ gretting.length }})</p>
      </div>

      <script>
         Vue.createApp({
            data() {
               return {
                  gretting: "Hello, world!",
               };
            },

            mounted() {
               setTimeout(() => {
                  this.gretting = "Hello, there";
               }, 1000);
            },
         }).mount("#app");
      </script>
   </body>
</html>
