      <title>Class 2</title>
      <script src="https://unpkg.com/vue@3"></script>
      <style>
         html,
         body {
            height: 100%;
         }
         body {
            display: grid;
            place-items: center;
         }
         button {
            padding: 10px 30px;
            border-radius: 8px;
         }
         h2 {
            margin: 0;
            padding: 0;
         }
         .text-red {
            color: red;
            border: 2px solid green;
            transition: all 0.2s ease-in-out;
         }
         .text-green {
            color: green;
            transition: all 0.2s ease-in-out;

            border: 2px solid red;
         }
      </style>
   </head>
   <body>
      <div id="app">
         <button :class="active ? 'text-red': 'text-green'" @click="toggle">
            <h2>Click Me</h2>
         </button>
      </div>

      <script>
         Vue.createApp({
            data() {
               return {
                  active: true,
               };
            },
            methods: {
               toggle() {
                  this.active = !this.active;
               },
            },
         }).mount("#app");
      </script>
   </body>
